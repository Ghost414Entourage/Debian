The /etc/resolv.conf file contains the configuration that tells your Linux system which DNS servers to query when resolving domain names. This file can be manually edited, or it may be automatically generated by tools like dhclient (for DHCP) or NetworkManager.

A typical /etc/resolv.conf file looks like this: 

# /etc/resolv.conf 
# Search domain 
search example.com 
# Nameserver addresses 
nameserver 8.8.8.8 
nameserver 8.8.4.4




Key Components of /etc/resolv.conf: 
●      search: This option allows you to specify a search domain. When you enter a short hostname, such as server1, the system will automatically append the search domain to complete the full domain name (e.g., server1.example.com). 
●      nameserver: This option lists the DNS servers that your system will use for resolving domain names. You can list multiple servers for redundancy. The system will try to query these servers in order. 
●      options: This section is optional, and allows you to specify additional resolver options, such as timeout or attempts for DNS queries.




Basic DNS Configuration in /etc/resolv.conf 

To configure DNS manually, you need to edit /etc/resolv.conf. You can do this using any text editor (like nano or vim). For example:

sudo nano /etc/resolv.conf

# /etc/resolv.conf 
# Define search domain 
search mydomain.com 
# Specify DNS servers 
nameserver 192.168.1.1  # Primary DNS server 
nameserver 8.8.8.8      # Secondary DNS server

●      search mydomain.com: Appends mydomain.com to short hostnames when they are queried. 
●      nameserver 192.168.1.1: Uses 192.168.1.1 as the primary DNS server. 
●      nameserver 8.8.8.8: Uses 8.8.8.8 (Google's public DNS) as a backup DNS server. After saving the file, your system will use the listed DNS servers for name resolution.





Besides basic DNS settings, /etc/resolv.conf can include advanced options. Some of the common options are: 
options: Specifies additional DNS resolver options like timeout, attempts, and rotating servers.
Example:

options timeout:2 attempts:3

●      This configuration sets the timeout to 2 seconds and the number of attempts to 3. This means the system will wait for 2 seconds for a response from a DNS server before trying the next one.

ndots: This option controls how many dots (periods) a domain name must have before it is treated as a fully qualified domain name (FQDN).
Example:

options ndots:1

●      With ndots:1, any domain name with a dot (e.g., www.example.com) will be treated as an FQDN, and no search domain will be appended.

rotate: This option allows the resolver to rotate between multiple DNS servers. By default, the system queries DNS servers in the order they appear in /etc/resolv.conf. With the rotate option, the system will query the DNS servers in a round-robin fashion.
Example:

options rotate

